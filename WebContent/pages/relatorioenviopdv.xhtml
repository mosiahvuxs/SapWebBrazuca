<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

	<ui:param name="mbean" value="#{relatorioEnvioNotaFiscalFaces}" />
	<ui:param name="mbeanPesquisaModel" value="#{relatorioEnvioNotaFiscalFaces.historicoNotaFiscalSaida}" />


	<h:form prependId="false">

		<p:outputPanel style="width:97%; margin-left: 1%;margin-top:1%">

			<p:fieldset legend="Filtros" style="width: 97%">

				<h:panelGrid columns="3" columnClasses="coluna40,coluna30,coluna30" styleClass="coluna45" >


					<p:outputLabel for="numeroPedido" value="Pedido:" style="font-weight: bold;" />
					<p:outputLabel for="dtLacamentoInicial" value="Data Envio Inicial" style="font-weight: bold;" />
					<p:outputLabel for="dtLacamentoFinal" value="Data Envio Final" style="font-weight: bold;" />

					<p:inputText style="width: 197px;" id="numeroPedido" value="#{mbeanPesquisaModel.pedidoVenda.id}" onkeypress="Mascara(this, Integer)" onblur="Mascara(this, Integer)" maxlength="10" />
					<p:calendar navigator="true" readonlyInput="true" id="dtLacamentoInicial" pattern="dd/MM/yyyy" size="25" value="#{mbeanPesquisaModel.dataInicial}" />
					<p:calendar navigator="true" readonlyInput="true" id="dtLacamentoFinal" pattern="dd/MM/yyyy" size="25" value="#{mbeanPesquisaModel.dataFinal}" />


				</h:panelGrid>

			</p:fieldset>

			<br />

			<h:panelGrid columns="2">
				<p:commandButton action="#{mbean.gerarRelatorio}" ajax="false" value="Imprimir" icon="imprimir" style="height:28px; width: 105px;" />
				<p:commandButton action="sucesso" update="@form" value="Limpar" icon="novo" style="height:28px; width: 130px;" />
			</h:panelGrid>

		</p:outputPanel>

	</h:form>

</ui:composition>
