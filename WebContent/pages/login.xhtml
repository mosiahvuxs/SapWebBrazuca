<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SapWeb</title>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral.css" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" />
</h:head>

<h:body onload="javascript:document.getElementById('login').focus();" style="font-size: 12px;">

	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" resizable="false" size="">
			
			<div align="center">
				<h:graphicImage value="/resources/images/logo_brazuca.png" alt="" height="170" width="170"/>
			</div>
			
		</p:layoutUnit>

		<p:layoutUnit position="center">
		
			<h:form id="formLogin" prependId="false">
				
				<p:growl id="msgLogin" globalOnly="false" showDetail="true" showSummary="false" />
				
				<br/><br />
				
				<div align="center">

					<p:panel id="panelLogin" header="Autenticação" style="width: 305px; text-align: left; margin-top: -20px;">

						<h:panelGrid style="width: 245px;" columns="2" columnClasses="coluna30, coluna70">
							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{autenticacaoFaces.usuario.login}" style="width: 100%;" required="true" requiredMessage="Usuário: Obrigatório" />
							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" value="#{autenticacaoFaces.usuario.senha}" feedback="false" style="width: 100%;" required="true" requiredMessage="Senha: Obrigatório" />
							<p:outputLabel for="smEmpresa" value="Empresa:" />
							<p:selectOneMenu id="smEmpresa" value="#{autenticacaoFaces.empresa.id}" style="width: 105%;" required="true" requiredMessage="Empresa: Obrigatório.">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{autenticacaoFaces.empresas}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<br />

						<div align="right" style="width: 100%; margin-left: -30px;">
							<p:commandButton ajax="false" title="Acessar o SapWeb" id="btnAcessar" value="Autenticar" style="height: 35px;width: 135px" icon="cadeado" action="#{autenticacaoFaces.login}" />
						</div>

					</p:panel>

				</div>

			</h:form>
			
		</p:layoutUnit>

		<p:layoutUnit position="south" size="31">
			<h:panelGrid columns="1" width="100%" style="height: 100%" columnClasses="colunaInformativo100">
				<h:column>
					<h:outputText value="Brazuca-SAPWeb" />
				</h:column>
			</h:panelGrid>
		</p:layoutUnit>
		
	</p:layout>

</h:body>

</html>
