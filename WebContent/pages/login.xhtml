<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SapWeb - Brazuca</title>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral.css" />
</h:head>

<h:body onload="javascript:document.getElementById('login').focus();">

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" rendered="false">
			<div align="center" style="margin-top:2%;background:#2E9AFE;">
				<h:outputText value="BRAZUCA" style="font-size:40px;font-family:Arial;color: #FFFFFF;"/>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center" >

			<h:form id="formLogin" prependId="false">
				
				<p:growl id="msgLogin" globalOnly="false" showDetail="true" showSummary="false" />
				
				<br/><br />
				
				<div align="center">

					<p:panel id="panelLogin" header="SapWeb - ADM" style="width: 280px; text-align: left">

						<h:panelGrid style="width: 245px;" columns="2" columnClasses="coluna30, coluna70">
							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{autenticacaoFaces.usuario.login}" style="width: 100%;" required="true" requiredMessage="Usu치rio: Obrigat칩rio" />
							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" value="#{autenticacaoFaces.usuario.senha}" feedback="false" style="width: 100%;" required="true" requiredMessage="Senha: Obrigat칩rio" />
							<p:outputLabel for="smEmpresa" value="Empresa:" />
							<p:selectOneMenu id="smEmpresa" value="#{autenticacaoFaces.empresa.id}" style="width: 105%;" required="true" requiredMessage="Empresa: Obrigat칩rio.">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{autenticacaoFaces.empresas}" />
							</p:selectOneMenu>

						</h:panelGrid>

						<br />

						<div align="right" style="width: 100%">
							<p:commandButton ajax="false" title="Acessar o SapWeb" id="btnAcessar" value="Autenticar" style="height: 35px;width: 135px" icon="cadeado" action="#{autenticacaoFaces.login}" />
						</div>

					</p:panel>

				</div>

			</h:form>
			
		</p:layoutUnit>

		<p:layoutUnit position="south" size="35">
			<h:panelGrid columns="1" width="100%" style="height: 100%" columnClasses="colunaInformativo100">
				<h:column>
					<h:outputText value="SapWeb - Brazuca" />
				</h:column>
			</h:panelGrid>
		</p:layoutUnit>
		
	</p:layout>

</h:body>

</html>
