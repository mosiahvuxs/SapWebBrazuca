<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="mbean" value="#{importacaoPdvFaces}"/>
	<ui:param name="mbeanModel" value="#{importacaoPdvFaces.pedidoVenda}"/>
	
	<p:tabView prependId="false">
	
		<p:tab title="Importação">
			
			<h:form id="form">
		
				<br/>
				
				<p:fieldset legend="Filtros" style="width: 97%">
				
					<h:panelGrid columns="2">
						
						<p:fieldset legend="Pedido">
							<h:panelGrid columns="1">
								<p:outputLabel for="numeroPedido" value="Número" style="font-weight: bold;"/>
								<p:inputText style="width: 197px;" id="numeroPedido" value="#{mbeanModel.id}" onkeypress="Mascara(this, Integer)" onblur="Mascara(this, Integer)" maxlength="10"/>
							</h:panelGrid>
						</p:fieldset>
						
						<p:fieldset legend="Cliente">
							<h:panelGrid columns="1">
								<p:outputLabel for="cliente" value="Nome:" style="font-weight: bold;"/>
								<p:inputText id="cliente" value="#{mbeanModel.cliente.nome}" maxlength="50" style="width: 440px;"/>
							</h:panelGrid>
						</p:fieldset>
					
					</h:panelGrid>
					
					<h:panelGrid columns="3">
					
						<p:fieldset legend="Data de Lançamento">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtLacamentoInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtLacamentoFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtLacamentoInicial" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataLancamento}"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtLacamentoFinal" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataLancamentoFinal}"/>
							</h:panelGrid>
							
						</p:fieldset>
						
						<p:fieldset legend="Data de Entrega">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtEntregaInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtEntregaFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtEntregaInicial" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataVencimento}"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtEntregaFinal" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataVencimentoFinal}"/>
							</h:panelGrid>
							
						</p:fieldset>
						
						<p:fieldset legend="Data do Documento">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtDocumentoInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtDocumentoFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtDocumentoInicial" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataDocumento}"/>
								<p:calendar navigator="true" readonlyInput="true" id="dtDocumentoFinal" pattern="dd/MM/yyyy" size="15" value="#{mbeanModel.dataDocumentoFinal}"/>
							</h:panelGrid>
							
						</p:fieldset>
					
					</h:panelGrid>	
					
				</p:fieldset>
				
				<br/>
				
				<h:panelGrid columns="3">
					<p:commandButton action="#{mbean.pesquisar}" value="Pesquisar" icon="pesquisar" style="height:28px; width: 105px;" update="@form"/>
					<p:commandButton action="#{mbean.limpar}" update="@form" value="Nova Pesquisa" icon="novo" style="height:28px; width: 130px;"/>
					<p:commandButton action="#{mbean.salvar}" update="@form" value="Importar" icon="salvar" style="height:28px; width: 105px;" rendered="#{!empty mbean.pedidosVenda}"/>
					<h:panelGroup rendered="#{empty mbean.pedidosVenda}"/>
				</h:panelGrid>
				
				<br/>
				
				<p:fieldset legend="Resultado"  style="width: 97%">

					<p:dataTable var="pdv" id="pdvs" rowIndexVar="index" value="#{mbean.pedidosVenda}" paginator="true" paginatorAlwaysVisible="false" rows="20" emptyMessage="Nenhum P.D.V encontrado">
						
						<f:facet name="header">
							Pedidos de Vendas
						</f:facet>
						<p:column headerText="Selecione" style="width: 60px;">
							<f:facet name="header">
								<p:outputLabel value="Todos" for="todos" />
								<div align="center">
									<h:selectBooleanCheckbox id="todos" value="#{mbean.todos}" rendered="#{!empty mbean.pedidosVenda}">
										<f:ajax event="change" listener="#{mbean.setarTodos}" execute="@this" render="pdvs"/>
									</h:selectBooleanCheckbox>
								</div>
							</f:facet>
							<div align="center">
								<h:selectBooleanCheckbox value="#{pdv.selecionado}" />
							</div>
						</p:column>
						<p:column headerText="Cliente" style="width: 300px;">
							<div align="center">
								<h:outputText value="#{pdv.cliente.nome}" style="font-weight: bold;" />
							</div>
						</p:column>
						<p:column headerText="Nº do Pedido" style="width: 80px;">
							<div align="center">
								<h:outputText value="#{pdv.id}" style="font-weight: bold;" />
							</div>
						</p:column>
						<p:column headerText="Data de Lançamento" style="width: 100px;">
							<div align="center">
								<h:outputText value="#{pdv.dataLancamento}" style="font-weight: bold;">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
						</p:column>
						<p:column headerText="Data Documento" style="width: 100px;">
							<div align="center">
								<h:outputText value="#{pdv.dataDocumento}" style="font-weight: bold;">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
						</p:column>
						
					</p:dataTable>

				</p:fieldset>
				
			</h:form>
			
		</p:tab>
		
	</p:tabView>
	
</ui:composition>
