<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="mbean" value="#{conferenciaPdvFaces}"/>
	
	<p:tabView prependId="false">
	
		<p:tab title="Conferência">
			
			<h:form prependId="false">
		
				<br/>
				
				<p:fieldset legend="Filtros" style="width: 97%">
					
					<h:panelGrid columns="4">
					
						<p:fieldset legend="Pedido">
							<h:panelGrid columns="1">
								<p:outputLabel for="numeroPedido" value="Número" style="font-weight: bold;"/>
								<p:inputText id="numeroPedido"/>
							</h:panelGrid>
						</p:fieldset>
					
						<p:fieldset legend="Data de Lançamento">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtLacamentoInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtLacamentoFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar id="dtLacamentoInicial" pattern="dd/mm/yyyy" size="15"/>
								<p:calendar id="dtLacamentoFinal" pattern="dd/mm/yyyy" size="15"/>
							</h:panelGrid>
							
						</p:fieldset>
						
						<p:fieldset legend="Data de Entrega">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtEntregaInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtEntregaFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar id="dtEntregaInicial" pattern="dd/mm/yyyy" size="15"/>
								<p:calendar id="dtEntregaFinal" pattern="dd/mm/yyyy" size="15"/>
							</h:panelGrid>
							
						</p:fieldset>
						
						<p:fieldset legend="Data do Documento">
							
							<h:panelGrid columns="2">
								<p:outputLabel for="dtDocumentoInicial" value="Data Inicial" style="font-weight: bold;"/>
								<p:outputLabel for="dtDocumentoFinal" value="Data Final" style="font-weight: bold;"/>
								<p:calendar id="dtDocumentoInicial" pattern="dd/mm/yyyy" size="15"/>
								<p:calendar id="dtDocumentoFinal" pattern="dd/mm/yyyy" size="15"/>
							</h:panelGrid>
							
						</p:fieldset>
					
					</h:panelGrid>	
					
				</p:fieldset>
				
				<br/>
					
				<h:panelGrid columns="2">
					<p:commandButton value="Pesquisar" icon="pesquisar" style="height:28px; width: 105px;"/>
					<p:commandButton value="Nova Pesquisa" icon="novo" style="height:28px; width: 130px;"/>
				</h:panelGrid>
				
				<br/>
				
				<p:fieldset legend="Resultado" style="width: 97%">
					
					<p:dataTable emptyMessage="Nenhum P.D.V encontrado" value="10">
						<f:facet name="header">
							Pedidos de Venda
						</f:facet>
						<p:column headerText="Conferir">
							<div align="center">
								<p:commandLink onclick="PF('dlgConferencia').show();" type="button">
									<h:graphicImage value="/resources/images/edit.png"/>
								</p:commandLink>
							</div>
						</p:column>
						<p:column headerText="Cliente">
							<div align="center">
								<h:outputText value="PDV Ltda." style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Nº do Pedido">
							<div align="center">
								<h:outputText value="123456" style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Data de Lançamento">
							<div align="center">
								<h:outputText value="07/09/2014" style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Data do Documento">
							<div align="center">
								<h:outputText value="07/09/2014" style="font-weight: bold;"/>
							</div>
						</p:column>
						
					</p:dataTable>
					
				</p:fieldset>
				
			</h:form>
			
			<p:dialog focus="formDialog:codigoBarras" position="center" width="60%" showEffect="fade" height="500" appendTo="@(body)" header="Conferência de Itens" modal="true" widgetVar="dlgConferencia">
				
				<h:form id="formDialog">
				
				<p:hotkey bind="ESC" handler="PF('dlgConferencia').hide();"/>
				
				<h:panelGrid columns="4">
					
					<p:outputLabel for="cliente" value="Cliente" style="font-weight: bold;"/>
					<p:outputLabel for="numeroPedidoDl" value="Nº do Pedido" style="font-weight: bold;"/>
					<p:outputLabel for="dtLancamentoDl" value="Data de Lançamento" style="font-weight: bold;"/>
					<p:outputLabel for="dtDocumentoDl" value="Data do Documento" style="font-weight: bold;"/>
					
					<p:inputText readonly="true" id="cliente" value="PDV Ltda." style="width: 250px; font-weight: bold;" tabindex="4"/>
					<p:inputText readonly="true" id="numeroPedidoDl" value="123456" style="font-weight: bold;" tabindex="5"/>
					<p:inputText readonly="true" id="dtLancamentoDl" value="07/09/2014" style="font-weight: bold;" tabindex="6"/>
					<p:inputText readonly="true" id="dtDocumentoDl" value="07/09/2014" style="font-weight: bold;" tabindex="7"/>
					
				</h:panelGrid>
				
				<br/>
				
				<h:panelGrid columns="2">
					<p:outputLabel for="codigoBarras" value="Código de Barras" style="font-weight: bold;"/>
					<p:outputLabel for="quantidade" value="Quantidade" style="font-weight: bold;"/>
					<p:inputText id="codigoBarras" style="width: 400px; font-weight: bold;" tabindex="1"/>
					<p:spinner min="0" max="10" value="1" size="8" maxlength="10" id="quantidade" tabindex="2"/>
				</h:panelGrid>
				
				<br/>
				
				<p:fieldset id="fsItens" legend="Itens do Pedido" style="width: 730px;">
				
					<p:dataTable id="gridItens" emptyMessage="Nenhum P.D.V encontrado" value="10">
						
						<p:column headerText="Código do Item">
							<div align="center">
								<h:outputText value="IT0001" style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Descrição">
							<div align="center">
								<h:outputText value="Item A" style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Qtd Requisitada" styleClass="coluna20">
							<div align="center">
								<h:outputText value="10" style="font-weight: bold;"/>
							</div>
						</p:column>
						<p:column headerText="Qtd Liberada" styleClass="coluna20">
							<div align="center">
								<h:outputText value="10" style="font-weight: bold;"/>
								
							</div>
						</p:column>
						<p:column headerText="Remover" style="width: 50px;">
							<div align="center">
								<p:commandLink process="@this">
									<h:graphicImage value="../resources/images/delete16.png" style="border: 0px" />
								</p:commandLink>
							</div>
						</p:column>
						
					</p:dataTable>
				
				</p:fieldset>
				
				<br/>
				
				<div align="center">
					<h:panelGrid style="margin-left: -2px;" columns="2">
						<p:commandButton value="Salvar" icon="salvar"/>
						<p:commandButton type="button" value="Sair" icon="cancelar" onclick="PF('dlgConferencia').hide();"/>
					</h:panelGrid>
				</div>
				
				</h:form>
					
			</p:dialog>
					
		</p:tab>
		
	</p:tabView>
		
</ui:composition>
