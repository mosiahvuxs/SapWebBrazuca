<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">


	<div style="font-size: 10px; width: 100%; height: 100%; min-width: 500px;">

		<p:fieldset legend="Informações de Cadastro" rendered="#{!empty mbeanModel.id}" toggleable="true" collapsed="true" style="width: 97%">

			<h:panelGrid width="100%" columns="4" columnClasses="coluna10, coluna15, coluna15, coluna60">
				<h:outputLabel value="Chave" />
				<h:outputLabel value="Data Cadastro" />
				<h:outputLabel value="Data Atualização" />
				<h:outputLabel value="Usuário" />

				<h:outputText style="width: 95%; font-weight: bold;" value="#{mbeanModel.id}" />
										
				<h:outputText style="width: 95%; font-weight: bold;" value="#{mbeanModel.dataCadastro}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="time" locale="pt_BR"/>
				</h:outputText>

				<h:outputText style="width: 95%; font-weight: bold;" value="#{mbeanModel.dataAtualizacao}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="time" locale="pt_BR"/>
				</h:outputText>

				<h:outputText style="width: 95%; font-weight: bold;" value="#{mbeanModel.usuario.nome}" />
			</h:panelGrid>

		</p:fieldset>
	</div>

</ui:component>
