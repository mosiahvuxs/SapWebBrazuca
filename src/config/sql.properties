usuariodao.obter=SELECT ID, EMAIL, FLAG_ATIVO, LOGIN, NOME, SENHA, GRUPO_WEB_ID, GRUPO_ANDROID_ID, GRUPO_IPHONE_ID FROM PUBLIC.USUARIOS WHERE ID = ?
